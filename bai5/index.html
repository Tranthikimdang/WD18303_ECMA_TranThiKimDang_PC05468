<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tài liệu</title>

    <!-- Thêm CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Các kiểu tùy chỉnh hiện có của bạn */
        table {
            border-collapse: collapse;
            width: 800px;
        }

        td {
            border: 1px solid black;
        }

        input {
            margin: 10px;
            height: 30px;
        }

        button {
            text-align: center;
            display: inline-block;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div class="list-comment">
        <h2>Bài tập thêm</h2>
        <div class="form-group" style="margin-bottom: 20px">
            <input type="text" class="form-control" placeholder="postId" id="postId" />
            <input type="text" class="form-control" placeholder="name" id="name" />
            <input type="email" class="form-control" placeholder="email" id="email" />
            <input id="body" type="text" class="form-control" placeholder="body" style="display: block; width: 800px" />
            <button class="btn btn-primary" id="add">Thêm mới</button>
            <button class="btn btn-secondary" id="edit">Sửa</button>
            <button class="btn btn-danger" id="delete">Xóa</button>
        </div>
        <table class="table">
            <tbody></tbody>
        </table>
    </div>

    <!-- Thêm JS của Bootstrap (tùy chọn, nếu bạn cần các tính năng JavaScript của Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./services.js" type="module"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
