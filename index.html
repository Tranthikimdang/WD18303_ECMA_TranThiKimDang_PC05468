<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <!-- .container>
        form#formUser>.mb-3.form-group>label+input.form-control
        form#formUser>.mb-3.form-group*3>label+input.form-control

        .container>form#formUser>.row>.col-lg-6*3>.mb-3.form-group>label+input.form-control -->
        <div class="container">
            <form action="" id="formUser" onsubmit="event.prenventDefault(); createUser(this)">
                <h4 class="section-title">Quản Lý Người Dùng</h4>
                <div class="row">

                    <label for="">Họ và tên:</label>
                    <input type="text" name="displayName" class="form-control">
                    <br>
                    <label for="">Địa chỉ:</label>
                    <input type="text" name="address" class="form-control">
                    <br>
                    <label for="">Số điện thoại:</label>
                    <input type="text" name="phoneNumber" class="form-control">
                    <br>
                    <label for="photoURL">Ảnh đại diện:</label>
                    <input type="file" id="photoURL" name="photoURL" accept="image/*" class="form-control"
                        onchange="previewImage(this)">
                    <img id="photoPreview" src="" alt="Preview"
                        style="max-width: 100px; max-height: 100px; margin-top: 10px; display: none;">
                    <br>
                </div>
                <br>
                <!-- button:submit.btn.btn-primary -->
                <button type="submit" class="btn btn-primary">Thêm người dùng</button>
            </form>
        </div>

        <!-- // bs5-table-default -->
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Họ và tên:</th>
                        <th scope="col">Địa chỉ:</th>
                        <th scope="col">Số điện thoại:</th>
                        <th scope="col">Ảnh đại diện:</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="idDanhsachtBody">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
